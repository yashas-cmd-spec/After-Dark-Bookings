<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        /* Add some basic styling for the gallery */
        figure {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>Gallery</h1>

<!-- Example gallery with three images -->
<figure>

    <figcaption>Caption for Image 1</figcaption>
</figure>

<figure>
    <img src="https://images.app.goo.gl/yf3bNVvnntLK3aud9" alt="Image 2">
    <figcaption>Caption for Image 2</figcaption>
</figure>

<figure>
    <img src="image3.jpg" alt="Image 3">
    <figcaption>Caption for Image 3</figcaption>
</figure>

</body>
</html>
